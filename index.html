<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="">
        <div class="content">
            <p>Website Is Under maintenance</p>
            <h1>we are <span>launching </span> soon</h1>
             <div class="launch_time">
                 <div>
                    <p id="days">00</p>
                    <span>Days</span>
                 </div>
                 <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                 </div>
                 <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                 </div>
                 <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                 </div>
             </div>
            <button type="button">Laren more <img src="img/triangle.png" alt=""></button>
        </div>
    </div>
    <img src="img/rocket.png" class="rocket"/>



    <script>
        var Countdown = new Date("October 30, 2024 00:00:00").getTime();
          var X = setInterval(function(){
             var Now = new Date().getTime();
             var distance = Countdown - Now ;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                


                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                   if(distance < 0){
                    clearInterval(X);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML ="00";
                    document.getElementById("minutes").innerHTML ="00";
                    document.getElementById("seconds").innerHTML = "00";
                   }

          },1000);
    </script>
</body>
</html>
